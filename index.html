<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Wahoo-What to Eat Where</title>
    
    <style>
        
        .t {
            z-index:100;
            margin-left:50px;
        }

        .t h1 {
            font-size: 40px;
            font-family: 'Roboto', sans-serif;
            color: "grey";
            margin-bottom: 0em;
            color: #333333;
        }

        .t h2 {
            font-size: 20px;
            font-family: 'Roboto', sans-serif;
            color: "grey";
            margin-top:0;
            color: #333333;
        }

        .s {
            float:right;
            margin-right: 50px;
            margin-top: -75px;
            text-align: right;
            z-index:200;
            color: #333333;
        }

        .s h2 {
            font-family: 'Roboto', sans-serif;
            font-size: 30px;
            margin-bottom: 0.2em;
        }

        .s select {
            ffont-family: 'Roboto', sans-serif;
            font-size: 20px;
        }

        .i {
            position: absolute;
            z-index: 250;
            margin-left: 860px;
            margin-top: 90px;
            width: 680px;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            color: #333333;
        }
        
        text {
            font-family: 'Roboto', sans-serif;
        }

        /*tooltip styling*/
        .d3-tip {
          line-height: 1;
          font-weight: bold;
          padding: 12px;
          background: rgba(7,2,43,0.8);
          color: #fff;
          border-radius: 2px;
          font-family: 'Roboto', sans-serif;
        }

        /* Creates a small triangle extender for the tooltip */
        .d3-tip:after {
          box-sizing: border-box;
          display: inline;
          font-size: 10px;
          width: 100%;
          line-height: 1;
          color: rgba(7,2,43,0.8);
          content: "\25BC";
          position: absolute;
          text-align: center;
        }

        /* Style northward tooltips differently */
        .d3-tip.n:after {
          margin: -1px 0 0 0;
          top: 100%;
          left: 0;
        }

        .scale {
            position: absolute;
            z-index: 100;
            margin-top: -180px;
            margin-left: 50px;
        }

    </style>
        
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,400italic,100italic,700,700italic' rel='stylesheet' type='text/css'>
    <!-- <link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'> -->

    <script type="text/javascript">

        var data; 
        var food = 1;

        // var filtering = false;
        // var filter = [];

        function setFood(v) {
            food = v;
            getData(food);
        } 
        
        function getData(food) {
            d3.selectAll("svg > *").remove();   // clear the SVG
            d3.csv("wahoo_"+food+".csv", function(d) {
                data = d;
                draw();
            });
        }
        
        var baseline, meridian, hScale, vScale, rScale;     // declare some global variables
        
        var baseline = 500; //central y coordiante, 500 from the top
        var meridian = 600; //central x coordiante, 1000 from the left
        var rscale = 0.10; //scale the radius of the circles 

        function draw() {

            //Initialize tooltip variables
            var tip = d3.tip()
              .attr('class', 'd3-tip')
              .offset([-10, 0])
              .html(function(d) {
                return "<strong>" + d["name"] + "</strong> <br> <i>Rating: <span style='color:" + colorScale(+d["rating"]) + "'>" + d['rating'] + "</span></i> <br>" + d["location/address/0"];
            })

            //Array of insights about the different food categories. To be pumped into the i paragraph
            var foodInsights = [
                "When it comes to burgers, the Charlottesville food scene seems to have settled for mediocrity&#8212perhaps without reason. Sure, you can grab a patty downtown at <strong>Citizen Burger</strong> or <strong>The Whiskey Jar</strong>, both of which hold 250-plus Yelp reviews and respectable 4 star ratings. And when those 2 a.m. cravings (read: drunchies) hit, Corner classic <strong>The White Spot</strong> will always satisfy with 3.5 star Double Gus. <br><br>But for those looking for something a cut above, Charlottesville appears to offer a few sleeper hits that just might beat out its big stars. Take <strong>Riverside</strong>, a 4.5-star burger establishment near Pantops that is often overlooked by students. To get even more adventurous with the local burger scene, head South on Monticello to <strong>Moose's by the Creek</strong>. With only 56 reviews but an average 4.5-star rating, Moose's could quickly go from hidden gem to the Ville's next hot restaurant.",
                "If a great pizza pie is your <i>amore</i>, then you may be a bit out of luck here: Charlottesville just isn't a great pizza town. The most-rated parlor here, the Corner's 4-star <strong>Mellow Mushroom</strong>, only boasts 170 reviews&#8212evidencing a lack of enthusiasm for the Italian classic. <strong>Christian's Pizza</strong> on the Downtown Mall can also boast 125 reviews and 4 stars. However, it's buy-by-the-slice model doesn't appeal to everyone, and only those with lucky timing can expect a fresh pie. <br><br>That being said, there are other respectable options to get your pizza fix in Charlottesville. For something that's relatively tried and true, head East on Water Street to <strong>Lampo</strong>. With 127 Yelp reviews and a 4.5-star rating, this pizzeria serves up Neapolitan-style pies that should make any thin-crust lover's heart flutter. If that's not enough, those pizza pioneers who venture East of Pantops may be heavily rewarded at <strong>Lelo's Pizza</strong>. With only 32 reviews, Lelo's 4.5-star consensus rating is impressive&#8212if not an early fluke."
            ];

            //Pump insights into i paragraph when food item changes
            d3.select(".i p").html(foodInsights[(food - 1)]);

            //Create the color scale using ratings
            var minRating = d3.min(data, function(d) { return +d["rating"]});
            var maxRating = d3.max(data, function(d) { return +d["rating"]});
            var colorScale = d3.scale.linear().domain([minRating, maxRating]).range(['#ffe0cc', '#e65c00']);

            var target = d3.select("#cville");
            var targetWidth = +target.attr("width");
            
            //Draw Uni ave
            target.append("line")
                .attr("class","university")
                .attr("x1",537)
                .attr("x2",663)
                .attr("y1",477)
                .attr("y2",523)
                .attr("stroke","grey")
                .attr("stroke-width",3)
                .style("opacity",0.6);  

            target.append("line")
                .attr("class","main")
                .attr("x1",895)
                .attr("x2",663)
                .attr("y1",590)
                .attr("y2",523)
                .attr("stroke","grey")
                .attr("stroke-width",3)
                .style("opacity",0.6);

            //Label Main st
            target.append("text")
                .attr("class","main")
                .attr("x",680)
                .attr("y",580)
                .text("W Main St")
                .style("color","grey")
                .style("opacity",0.6);

             target.append("line")
                .attr("class","emmet")
                .attr("x1",518)
                .attr("x2",780)
                .attr("y1",510)
                .attr("y2",30)
                .attr("stroke","grey")
                .attr("stroke-width",3)
                .style("opacity",0.6);

            //Label Emmet st
            target.append("text")
                .attr("class","emmet")
                .attr("x",625)
                .attr("y",140)
                .text("Emmet St")
                .style("color","grey")
                .style("opacity",0.6);

            //Draw Barracks
            target.append("rect")
                .attr("class","barracks")
                .attr("x",580)
                .attr("y",215)
                .attr("width",50)
                .attr("height",90)
                .style("fill","#000033")
                .style("opacity",0.4)
                .attr('transform', 'translate(175,-240) rotate(25)')

            //Label Barracks
            target.append("text")
                .attr("class","barracks")
                .attr("x",505)
                .attr("y",260)
                .text("Barracks")
                .style("color","#000033")
                .style("opacity",0.6);

            target.append("line")
                .attr("class","jpa")
                .attr("x1",518)
                .attr("x2",400)
                .attr("y1",510)
                .attr("y2",670)
                .attr("stroke","grey")
                .attr("stroke-width",3)
                .style("opacity",0.6);

            //Label jpa
            target.append("text")
                .attr("class","jpa")
                .attr("x",470)
                .attr("y",625)
                .text("JPA")
                .style("color","grey")
                .style("opacity",0.6);

            target.append("line")
                .attr("class","monticello1")
                .attr("x1",865)
                .attr("x2",1030)
                .attr("y1",580)
                .attr("y2",680)
                .attr("stroke","grey")
                .attr("stroke-width",3)
                .style("opacity",0.6);

            target.append("line")
                .attr("class","monticello2")
                .attr("x1",1050)
                .attr("x2",1030)
                .attr("y1",880)
                .attr("y2",680)
                .attr("stroke","grey")
                .attr("stroke-width",3)
                .style("opacity",0.6);

            //Label Monticello
            target.append("text")
                .attr("class","monticello1")
                .attr("x",900)
                .attr("y",775)
                .text("Monticello Ave")
                .style("color","grey")
                .style("opacity",0.6);

            target.append("line")
                .attr("class","water")
                .attr("x1",980)
                .attr("x2",1170)
                .attr("y1",610)
                .attr("y2",700)
                .attr("stroke","grey")
                .attr("stroke-width",3)
                .style("opacity",0.6);

            //Label Water St.
            target.append("text")
                .attr("class","water")
                .attr("x",1035)
                .attr("y",620)
                .text("Water St")
                .style("color","grey")
                .style("opacity",0.6);

            target.append("line")
                .attr("class","ninth")
                .attr("x1",990)
                .attr("x2",1020)
                .attr("y1",615)
                .attr("y2",560)
                .attr("stroke","grey")
                .attr("stroke-width",3)
                .style("opacity",0.6);

            target.append("line")
                .attr("class","high")
                .attr("x1",1270)
                .attr("x2",1020)
                .attr("y1",545)
                .attr("y2",560)
                .attr("stroke","grey")
                .attr("stroke-width",3)
                .style("opacity",0.6);

            //Label High St.
            target.append("text")
                .attr("class","High")
                .attr("x",1065)
                .attr("y",530)
                .text("High St")
                .style("color","grey")
                .style("opacity",0.6);

            //Draw the lawn
            target.append("rect")
                .attr("class","lawn")
                .attr("x",600)
                .attr("y",500)
                .attr("width",15)
                .attr("height",25)
                .style("fill","#000033")
                .style("opacity",0.4)
                .attr('transform', 'translate(320,-230) rotate(30)');

            //Label the Lawn
            target.append("text")
                .attr("class","lawn")
                .attr("x",580)
                .attr("y",475)
                .text("The Lawn")
                .style("color","#000033")
                .style("opacity",0.6);

            //Draw the downtown mall
            target.append("rect")
                .attr("class","dtmall")
                .attr("x",910)
                .attr("y",550)
                .attr("width",90)
                .attr("height",50)
                .style("fill","#000033")
                .style("opacity",0.4)
                .attr('transform', 'translate(100,-150) rotate(10)') 

            //Label Downtown Mall
            target.append("text")
                .attr("class","dtmall")
                .attr("x",890)
                .attr("y",525)
                .text("Downtown Mall")
                .style("color","#000033")
                .style("opacity",0.6);

            //Draw Pantops
            target.append("rect")
                .attr("class","pantops")
                .attr("x",1270)
                .attr("y",560)
                .attr("width",70)
                .attr("height",50)
                .style("fill","#000033")
                .style("opacity",0.4)
                .attr('transform', 'translate(-100,240) rotate(-10)')

            //Label Pantops
            target.append("text")
                .attr("class","pantops")
                .attr("x",1260)
                .attr("y",645)
                .text("Pantops")
                .style("color","#000033")
                .style("opacity",0.6);           

            //Draw the Rotunda
            target.append("circle")
                .attr("class","rotunda")
                .attr("cx",meridian)
                .attr("cy",baseline)
                .attr("r",10)
                .style("fill","#000033")
                .style("opacity",0.4);

            //Call the tooltips
            target.call(tip);

            target.selectAll("circle.restaurant").data(data).enter().append("circle")
                    .attr("class", function(d) {
                        return "restaurant";
                        })
                    .attr("cx",function(d) {
                            return meridian + (15600*(+d["location/coordinate/longitude"] - (-78.5034395)));
                        })
                    .attr("cy",function(d) {
                            return baseline - (15600*(+d["location/coordinate/latitude"] - 38.03561));
                        })
                    .attr("r",function(d) {
                        if(+d["review_count"] > 300) {
                            return 30;
                        }
                        return (+d["review_count"] * rscale);
                        })
                    .style("fill","#000000")
                    .style("stroke","white")
                    .style("opacity",0.8)
                    .style("fill", function(d) { return colorScale(+d["rating"]); }) //Color the circles according to rating
                    // .append("title").text(function(d) {
                    //     return d["name"];
                    // })
                    .on('mouseover', tip.show)
                    .on('mouseout', tip.hide);

        }
        
    </script>
    
</head>
<body onload="getData(1)">

    <div class="t">
        <h1>Wahoo-What to Eat Where</h1>
        <h2>The best Charlottesville restaurants for whatever you're craving.</h2>
    </div>

    <div class="s">
        <h2>I'm craving...</h2>
        <select style="position: absolute; z-index:300; margin-left: -90px;" onChange="setFood(this.value)">
            <option value="1" selected>Burgers</option>
            <option value="2">Pizza</option>
        </select>
    </div>

    <div class="i">
        <p></p>
    </div>

    <svg id="cville" width="1900" height="900" style="margin-top:-85px;"></svg>

    <div class="scale">
        <img src="legend.PNG" />
    </div>

</body>
</html>
